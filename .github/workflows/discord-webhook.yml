name: Send Contributors to Discord
on:
  schedule:
    - cron: '0 0 * * *' # Schedule to run daily at midnight UTC
  push:
    branches:
      - main

jobs:
  send-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch contributors.json
        run: |
          curl -H "Authorization: token ${{ secrets.MAINTAINERS_POLLING_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -O https://raw.githubusercontent.com/GNOME-Nepal/contributors/main/contributors.json

      - name: Send to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_MESSAGE_ID: ${{ secrets.DISCORD_MESSAGE_ID }}
        run: |
          python send_to_discord.py
